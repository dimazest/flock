[flask]
TWITTER_ACCESS_TOKEN = ${options['access_token']}
TWITTER_TOKEN_SECRET = ${options['access_token_secret']}

TWITTER_CONSUMER_KEY = ${options['consumer_key']}
TWITTER_CONSUMER_SECRET = ${options['consumer_secret']}

DEBUG = ${options['DEBUG']}
DEBUG_TB_INTERCEPT_REDIRECTS = False

SQLALCHEMY_DATABASE_URI = postgresql:///twitter
SQLALCHEMY_TRACK_MODIFICATIONS = False

CACHE_TYPE = filesystem
CACHE_DIR = ${parts.buildout['parts-directory']}/cache

